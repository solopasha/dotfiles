# shadow

shadow = true;
shadow-radius = 10;
shadow-opacity = 0.40;
shadow-offset-x = -10;
shdaow-offse-y = -10;
shadow-red = 0;
shadow-green = 0;
shadow-blue = 0;
shadow-exclude = [];


# fading

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 10;
fade-exclude = [];
no-fading-openclose = false;
no-fading-destroyed-argb = true;


# opacity

inactive-opacity = 0.8;
frame-opacity = 0.7;
inactive-opacity-override = true;
active-opacity = 1.0;
inactive-dim = 0.2;
focus-exclude = [];
inactive-dim-fixed = 1.0;
opacity-rule = [];


# corners

corner-radius = 5;
rounded-corners-exclude = [];


# blurring

blur:
{
	method = "gaussian";
	size = 10;
	deviation = 5.0;
};
blur-background-exclude = [
	"class_g = 'slop'"
];


# general-settings

backend = "glx";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 60;
use-ewmh-active-win = false;
unredir-if-possible = false;
unredir-if-possible-exclude = [];
detect-transient = true;
detect-client-leader = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
